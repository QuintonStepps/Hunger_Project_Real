<!-- Going to add the other field inputs once done with the model
 also make the button only work if there is a entry in each field-->
<form action="repository/upload/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="pdf_file" accept="application/pdf">
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="country" placeholder="Country" required>
    <input type="text" name="major" placeholder="Major" required>
    <input type="text" name="author" placeholder="Author" required>
    <input type="text" name="advisor" placeholder="Advisor" required>
    <input type="text" name="themes" placeholder="Themes" required>
    <input type="number" name="year" placeholder="Year" required>

    <!-- js script to allow the buttom to only be submitted when all input fields have some value in them-->
    <button type="submit">Upload PDF</button>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitButton = form.querySelector('button[type="submit"]');
        const inputs = form.querySelectorAll('input[required]');
        const fileInput = form.querySelector('input[type="file"]');

        function checkInputs() {
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value) {
                    allFilled = false;
                }
            });
            if (!fileInput.files.length) {
                allFilled = false;
            }
            submitButton.disabled = !allFilled;
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkInputs);
        });

        fileInput.addEventListener('change', checkInputs);

        checkInputs(); // Initial check
    });
</script>
</form>
